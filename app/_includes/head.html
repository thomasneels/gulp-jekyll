<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<title>{% if page.title %}{{ page.title | escape }}{% else %}{{ site.title | escape }}{% endif %}</title>
	<meta name="description" content="{% if page.excerpt %}{{ page.excerpt | strip_html | strip_newlines | truncate: 160 }}{% else %}{{ site.description }}{% endif %}">

	<link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
	<!-- <script src="{{ '/assets/js/head.js' | prepend: site.baseurl }}"></script> -->
	<link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">



	<meta name="fullcss"  content="{{ "/assets/css/main.css" | prepend: site.baseurl }}">
	<meta name="fonts" content="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600">

	<style>
		/* critical CSS styles for this template go here... */
		{% if page.layout == 'select-offer' %}
			{% include critical-home.css %}
		{% endif %}
	</style>
	<script>
		{% include enhance.js %}
	</script>
	<noscript><link rel="stylesheet" href="{{ "/assets/css/main.css" | prepend: site.baseurl }}"></noscript>


</head>
